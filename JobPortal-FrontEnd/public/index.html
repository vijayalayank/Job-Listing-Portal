<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Authentication</title>
  <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>
  <div class="auth-container">
    
    <!-- User Type Tabs -->
    <div class="user-type-tabs">
      <button id="tab-jobseeker" class="tab active">Job Seeker</button>
      <button id="tab-hr" class="tab">HR / Employer</button>
    </div>

    <!-- Login Box -->
    <div id="login-box" class="auth-box">
      <h2 id="login-heading">Welcome Back ðŸ‘‹</h2>
      <p id="login-subheading">Login to your Job Seeker account</p>
      <form id="loginForm">
        <input type="hidden" id="loginUserType" value="jobseeker" />
        <input type="email" id="loginEmail" placeholder="Job Seeker Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit" class="btn primary">Login</button>
      </form>

      <p>or continue with</p>
      <div class="social-login">
        <button class="google-btn"><img src="https://img.icons8.com/color/48/google-logo.png"> Google</button>
        <button class="apple-btn"><img src="https://img.icons8.com/ios-filled/50/apple-logo.png"> Apple</button>
        <button class="github-btn"><img src="https://img.icons8.com/glyph-neue/64/github.png"> GitHub</button>
      </div>

      <p>Donâ€™t have an account? <a href="#" id="show-register">Register</a></p>
    </div>

    <!-- Register Box -->
    <div id="register-box" class="auth-box hidden">
      <h2 id="register-heading">Create Account âœ¨</h2>
      <p id="register-subheading">Join us as a Job Seeker</p>
      <form id="registerForm">
        <input type="hidden" id="registerUserType" value="jobseeker" />
        <input type="text" id="registerName" placeholder="Full Name" required />
        <input type="email" id="registerEmail" placeholder="Job Seeker Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit" class="btn secondary">Sign Up</button>
      </form>

      <p>or continue with</p>
      <div class="social-login">
        <button class="google-btn"><img src="https://img.icons8.com/color/48/google-logo.png"> Google</button>
        <button class="apple-btn"><img src="https://img.icons8.com/ios-filled/50/apple-logo.png"> Apple</button>
        <button class="github-btn"><img src="https://img.icons8.com/glyph-neue/64/github.png"> GitHub</button>
      </div>

      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>

  </div>

  <script src="../static/script.js"></script>
</body>
</html>
